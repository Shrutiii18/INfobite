<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex container main-nav" >
            
            <a href="" class="company-logo" onclick="reload()"> 
                <img src="./photos/aslilogo.jpg" alt="company logo">
            </a>
            <div  >
                <ul class="flex nav-link">
                    <li id="Sports"  class="hover-link" onclick="onNavItemClick('Sports')">Sports</li>
                    <li  id="Entertainment" class="hover-link" onclick="onNavItemClick('Entertainment')" >Entertainment</li>
                    <li id="Politics" class="hover-link"onclick="onNavItemClick('Politics')">Politics</li>
                    <li id="Finance" class="hover-link"onclick="onNavItemClick('Finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex" >
                <input  id="search-text" class="news-input"  type="text" placeholder="eg:Sports">
                <button id="search-button" class="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div id="cards-container" class="card-container container flex">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img  id="news-img" src="./photos/logo.png" alt="kuch nhi">
            </div>
            <div class="card-content">
                <h3 id="news-title">i am title</h3>
                <h6 id="news-source" class="source">source news 26/5/12</h6>
                <p id="news-desc" class="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, corrupti aspernatur nesciunt doloribus veniam pariatur voluptate nostrum quis cumque in culpa praesentium at dolore minus ipsa modi distinctio tempora soluta?</p>
            </div>
        </div>

    </template>  
    

    <script src="script.js"></script>
</body>
</html>
